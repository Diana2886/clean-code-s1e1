<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-section">
        <label class="add-section__title" for="new-task">Add Item</label>
        <div class="add-section__wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete-section">
        <h3 class="incomplete-section__title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="list__item list-item_edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
